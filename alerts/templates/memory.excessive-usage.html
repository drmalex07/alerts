<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/">
  <head>
  </head>
  <body>
    <div id="header">
      <h4>Running out of memory at <em>${hostname}</em></h4>
    </div>
     
    <div id="message">
        <p>Memory resources are exhausting: exceeded the usage limit of ${max_usage}%. The average usage was ${avg_usage}%. </p>
    </div>
    
    <div py:if="defined('generated_at')" id="footer">
        <p><small>Report generated at ${generated_at.isoformat()}</small></p>
    </div>
  </body>
</html>
